{% extends "base.html" %}

{% block title %}Application Settings - Always Available{% endblock %}

{% block content %}
<style>
    body {
        background: url("{{ url_for('static', filename='images/network-bg.jpg') }}") no-repeat center center fixed;
        background-size: cover;
        color: white; /* Ensure text is readable on the background */
    }

    .form-container {
        background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black background for the form */
        padding: 20px;
        border-radius: 8px;
        color: white;
    }

    .form-container label {
        font-weight: bold;
    }

    .form-container .btn {
        background-color: #007bff;
        border: none;
    }

    .form-container .btn:hover {
        background-color: #0056b3;
    }
</style>

<div class="container mt-5">
    <div class="text-center mb-4">
        <h1 class="fw-bold">Application Settings</h1>
        <p class="lead">Update application settings below.</p>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-container">
                <form method="POST" action="/admin/settings/update">
                    <div class="form-group mb-3">
                        <label for="appName">Application Name</label>
                        <input type="text" id="appName" name="appName" class="form-control" placeholder="Enter application name" value="Always Available" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="adminEmail">Admin Email</label>
                        <input type="email" id="adminEmail" name="adminEmail" class="form-control" placeholder="Enter admin email" value="admin@example.com" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="maintenanceMode">Maintenance Mode</label>
                        <select id="maintenanceMode" name="maintenanceMode" class="form-control">
                            <option value="off" selected>Off</option>
                            <option value="on">On</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Save Settings</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
